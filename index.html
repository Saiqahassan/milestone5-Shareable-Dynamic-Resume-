<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
     
</head>
<body>
    <div>
        <h1>Shareable Resume Builder</h1>
    </div>
    <br>
    <br>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username" required>

            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="phone">Phone No:</label>
            <input type="tel" id="phone" placeholder="Enter your number" required>

            <label for="address">Address:</label>
            <input type="text" id="address" placeholder="Enter your address" required>

        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="university">University:</label>
            <input type="text" id="university" placeholder="Enter your university name" required>

            <label for="college">College:</label>
            <input type="text" id="college" placeholder="Enter your college name" required>

            <label for="school">School:</label>
            <input type="text" id="school" placeholder="Enter your school name" required>

        </fieldset>

        <fieldset>
            <legend>Work Experience</legend>
            <label for="experience">Experience:</label>
            <textarea  id="experience" name="experience" required></textarea>

        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">List your skills:</label>
            <textarea  id="skills" name="skills" required></textarea>

        </fieldset>

        <button type="submit">Generate Resume</button>

</form>

<br>
<br>
<!-- Editable Resume-->
<div id="resume-generate" contenteditable="true">
    <!-- Resume will be updated here -->
</div>

<br>

<!-- Download option and shareable link section below -->
<div id="shared-link" style="display: none;">
    <h2>Shareable Link</h2>
    <p>Follow link to edit your resume</p>
    <a href="#" id="shared-link-container" target="_blank"></a>

    <br>
    <button id="pdf-download"><b>Download file PDF</b></button>

</div>

<script src="script.js"></script>
</body>
</html>
